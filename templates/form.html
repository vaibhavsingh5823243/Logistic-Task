<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Search</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
	<style type="text/css">
		body {background:orange;}
		form{
			background:  linear-gradient(to right, rgba(0,255,0,0.1), rgba(255,0,0,0.1));
			padding: 20px;
			margin-top: 70px;
			border-radius: 30px;
		}
		label{
			font-family: American Typewriter, serif ;
		}
		.form-control,.form-select{
			color: #ff9999;
			background-color: rgba(0, 0, 0, 0.2);
			border-radius: 15px;
		}
		.btn{
			border-radius: 15px;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row form_style">
			<div class="offset-md-2 col-md-8 ">

				<form method="post" action="/predict">
				<div class="row g-3">
					<h2 class="offset-md-3">Position Detector</h2>
					<div class="col-sm-4">

					    <label for="avgrss12">AVG_RSS_12</label>
						<input type="text" id="avgrss12" class="form-control" aria-label="City" value="" name="avgrss12">
					</div>
                    <div class="col-sm-4">
					    <label for="varrss12">Var_RSS_12</label>
						<input type="text" id="varrss12" class="form-control" aria-label="City" value="" name="varrss12">
					</div>
                    	<div class="col-sm-4">

					    <label for="avgrss13">AVG_RSS_13</label>
						<input type="text" id="avgrss13" class="form-control" aria-label="City" value="" name="avgrss13">
					</div>
                    <div class="col-sm-4">
					    <label for="varrss13">Var_RSS_13</label>
						<input type="text" id="varrss13" class="form-control" aria-label="City" value="" name="varrss13">
					</div>
						<div class="col-sm-4">

					    <label for="avgrss23">AVG_RSS_23</label>
						<input type="text" id="avgrss23" class="form-control" aria-label="City" value="" name="avgrss23">
					</div>
                    <div class="col-sm-4">
					    <label for="varrss23">Var_RSS_23</label>
						<input type="text" id="varrss23" class="form-control" aria-label="City" value="" name="varrss23">
					</div>

					<div class="offset-md-5 col-md-8">
						<button type="submit" class="btn btn-info">Predict</button>
					</div>
				</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
